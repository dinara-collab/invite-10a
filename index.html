<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на вечер 8 Марта</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .photo-gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .photo-gallery .photo-item {
            text-align: center;
            position: relative;
            border: 5px solid #d63384;
            padding: 10px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .photo-gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .photo-gallery p {
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приглашение на праздничный вечер 8 Марта</h1>
        <button onclick="showInvitation()">Посмотреть приглашение</button>
        <div id="invitation" style="display:none; margin-top:20px;">
            <img src="ТАк.jpg" alt="Приглашение" style="width:100%; max-width:600px; border-radius:10px;">
        </div>
        <div class="photo-gallery">
            <h2>Фотогалерея</h2>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.31.22.jpeg" alt="Фото 1">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.31.23.jpeg" alt="Фото 2">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.31.23 (1).jpeg" alt="Фото 3">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.31.24.jpeg" alt="Фото 4">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.33.20.jpeg" alt="Фото 5">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 20.46.39.jpeg" alt="Фото 6">
            </div>
            <div class="photo-item">
                <img src="WhatsApp Image 2025-03-07 at 19.31.24 (1).jpeg" alt="Фото 7">
            </div>
        </div>
    </div>
    <script>
        function showInvitation() {
            document.getElementById('invitation').style.display = 'block';
        }
    </script>
</body>
</html>
